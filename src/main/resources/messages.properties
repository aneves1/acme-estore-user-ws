email.body.registeration.html=<h1>Please verify your email address</h1> <p>Thank you for registering with our mobile app. To complete registration process and be able to log in, click on the following link: <a href='http://ec2-35-173-238-100.compute-1.amazonaws.com:8080/verification-service/email-verification.html?token=$tokenValue'> Final step to complete your registration</a><br/><br/> Thank you! And we are waiting for you inside!
email.body.registeration.text=Please verify your email address. Thank you for registering with our mobile app. To complete registration process and be able to log in, open then the following URL in your browser window: http://ec2-35-173-238-100.compute-1.amazonaws.com:8080/verification-service/email-verification.html?token=$tokenValue Thank you! And we are waiting for you inside!
email.body.passwordreset.html=<h1>A request to reset your password</h1><p>Hi, $firstName!</p><p>Someone has requested to reset your password with our project. If it were not you, please ignore it. otherwise please click on the link below to set a new password: <a href='http://localhost:8080/verification-service/password-reset.html?token=$tokenValue'> Click this link to Reset Password</a><br/><br/> Thank you!
email.body.passwordreset.text=A request to reset your password Hi, $firstName! Someone has requested to reset your password with our project. If it were not you, please ignore it.  otherwise please open the link below in your browser window to set a new password: http://localhost:8080/verification-service/password-reset.html?token=$tokenValue Thank you!